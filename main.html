<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Drawing</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        canvas {
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="flowerCanvas" width="800" height="800"></canvas>
    <script>
        const canvas = document.getElementById('flowerCanvas');
        const ctx = canvas.getContext('2d');

        // Function to convert HSV to RGB
        function hsvToRgb(h, s, v) {
            let r, g, b;
            let i = Math.floor(h * 6);
            let f = h * 6 - i;
            let p = v * (1 - s);
            let q = v * (1 - f * s);
            let t = v * (1 - (1 - f) * s);

            switch (i % 6) {
                case 0: r = v, g = t, b = p; break;
                case 1: r = q, g = v, b = p; break;
                case 2: r = p, g = v, b = t; break;
                case 3: r = p, g = q, b = v; break;
                case 4: r = t, g = p, b = v; break;
                case 5: r = v, g = p, b = q; break;
            }

            return [Math.round(r * 255), Math.round(g * 255), Math.round(b * 255)];
        }

        // Function to draw the petals
        function drawPetals() {
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(Math.PI / 2);

            for (let i = 0; i < 16; i++) {
                for (let j = 0; j < 18; j++) {
                    const [r, g, b] = hsvToRgb(0.125, 1, 1);
                    ctx.strokeStyle = `rgb(${r}, ${g}, ${b})`;
                    ctx.beginPath();
                    ctx.arc(0, 0, 150 - j * 6, 0, Math.PI / 2);
                    ctx.stroke();
                    ctx.rotate(Math.PI / 2);
                    ctx.beginPath();
                    ctx.arc(0, 0, 150 - j * 6, 0, Math.PI / 2);
                    ctx.stroke();
                    ctx.rotate(Math.PI);
                }
                ctx.rotate(Math.PI / 15);
            }

            ctx.restore();
        }

        // Function to draw the central part of the flower
        function drawCentralPart() {
            const phi = 137.508 * (Math.PI / 180.0);
            ctx.fillStyle = 'brown';

            for (let i = 0; i < 200; i++) {
                const r = 4 * Math.sqrt(i);
                const theta = i * phi;
                const x = r * Math.cos(theta);
                const y = r * Math.sin(theta);

                ctx.save();
                ctx.translate(canvas.width / 2 + x, canvas.height / 2 + y);
                ctx.rotate(i * phi);
                ctx.fillRect(-5, -5, 10, 10);
                ctx.restore();
            }
        }

        // Draw the flower
        drawPetals();
        drawCentralPart();
    </script>
</body>
</html>
